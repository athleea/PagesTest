<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 선택</title>
    <style>
        /* 스타일 정의 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f9fc;
            font-family: 'Arial', sans-serif;
        }
        body {
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #fff 0%, #f0f7fa 100%);
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(41,171,226,0.1);
            border: 1px solid rgba(41,171,226,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
        }
        .header img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        h1 {
            background: #29ABE2;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-size: 2em;
        }

        h2 {
            background: #FBB315;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
        }

        .member-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .member-item {
            width: 120px;
            height: 120px;
            background: white;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(41,171,226,0.15);
            border: 2px solid #29ABE2;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            cursor: pointer;
        }
        .member-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(251,179,21,0.2);
            border-color: #29ABE2;
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }
        .member-item img {
            width: 80%;
            height: auto;
            object-fit: contain;
        }
        .delete-btn {
            background: #ef5350;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #e53935;
        }
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #29ABE2;
            box-shadow: 0 0 0 3px rgba(41,171,226,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #FBB315, #29ABE2);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(41,171,226,0.2);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(41,171,226,0.3);
        }
        input[type="text"],
        input[type="number"],
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        button {
            background: #29ABE2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(41,171,226,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(41,171,226,0.3);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(41,171,226,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid rgba(41,171,226,0.2);
        }
        #carList {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .car-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .car-group h3 {
            margin-bottom: 10px;
            color: #29ABE2;
            font-weight: 600;
        }
        .passenger-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .passenger-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .passenger-item.show {
            opacity: 1;
            transform: translateX(0);
        }
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            .member-list {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="로고">
            <h1>차량 선택 시스템</h1>
        </div>
        
        <div class="section">
            <h2>멤버 관리</h2>
            <div class="input-group">
                <input type="text" id="newMember" placeholder="새 멤버 이름">
                <button onclick="addMember()">추가</button>
            </div>
            <div class="member-list" id="memberList"></div>
        </div>

        <div class="section">
            <h2>차량 배정</h2>
            <div class="input-group">
                <input type="text" id="driverSearch" placeholder="운전자 검색" oninput="filterDrivers()">
                <select id="driverSelect"></select> <!-- 필수 select 요소 추가 -->
                <input type="number" id="passengerCount" placeholder="탑승 가능 인원" min="1">
                <button onclick="addCar()">차량 추가</button>
            </div>
            <div id="carList"></div>
        </div>

        <div class="section">
            <button onclick="simulate()" style="width: 100%; padding: 15px; font-size: 1.2em;">시뮬레이션 시작</button>
        </div>
    </div>

    <script>
        let members = [
            "Bert", "Bob", "Charlie", "Chole", "Edan",
            "Eddy", "Han", "Harry", "Hyde", "Jack",
            "Jackey", "Jason", "Jay", "Junny", "Kevin",
            "Luke", "Luna", "Michael", "Russell", "Sub",
            "Tony", "Will", "Xia"
        ];
        let cars = [
            { driver: "Bert", passenger_count: 3, passengers: [] },
            { driver: "Jason", passenger_count: 3, passengers: [] },
            { driver: "Luke", passenger_count: 3, passengers: [] },
            { driver: "Charlie", passenger_count: 3, passengers: [] },
            { driver: "Harry", passenger_count: 3, passengers: [] },
            { driver: "Michael", passenger_count: 3, passengers: [] },
        ];

        window.onload = function() {
            update_member_list();
            update_driver_select();
            update_car_list();
        };

        function addMember() {
            const new_member = document.getElementById('newMember').value.trim();
            if (new_member && !members.includes(new_member)) {
                members.push(new_member);
                update_member_list();
                update_driver_select();
                document.getElementById('newMember').value = '';
            }
        }

        function deleteMember(index) {
            members.splice(index, 1);
            update_member_list();
            update_driver_select();
        }

        function update_member_list() {
            const member_list = document.getElementById('memberList');
            member_list.innerHTML = members.map((member, index) => `
                <div class="member-item">
                    <img src="images/${member}.png" alt="${member}" onerror="this.src='images/default.png'" width="50" height="50">
                    ${member}
                    <button class="delete-btn" onclick="deleteMember(${index})">×</button>
                </div>
            `).join('');
        }

        function update_driver_select() {
            const select = document.getElementById('driverSelect');
            if (!select) return;
            select.innerHTML = members.map(member => 
                `<option value="${member}">${member}</option>`
            ).join('');
        }

        function addCar() {
            const driver = document.getElementById('driverSelect').value;
            const passenger_count = parseInt(document.getElementById('passengerCount').value);
            
            if (driver && passenger_count > 0) {
                cars.push({ driver, passenger_count, passengers: [] });
                update_car_list();
                document.getElementById('passengerCount').value = '';
            }
        }

        function update_car_list() {
            const car_list = document.getElementById('carList');
            car_list.innerHTML = cars.map((car, index) => `
                <div class="car-group">
                    <img src="images/${car.driver}.png" alt="${car.driver}" onerror="this.src='images/default.png'" width="50" height="50">
                    <span>${car.driver}</span>
                    <span>(탑승 가능: ${car.passenger_count}명)</span>
                    <button onclick="deleteCar(${index})" style="padding: 4px 8px; font-size: 0.8em;">삭제</button>
                </div>
            `).join('');
        }

        function deleteCar(index) {
            cars.splice(index, 1);
            update_car_list();
        }

        function simulate() {
            // 운전자를 제외한 승객 리스트
            let available_passengers = members.filter(member =>
                !cars.some(car => car.driver === member)
            );

            // 섞기
            available_passengers = shuffle_array(available_passengers);

            // 초기화
            cars.forEach(car => car.passengers = []);

            // 배정
            let passenger_index = 0;
            let car_index = 0;
            while (passenger_index < available_passengers.length) {
                let assigned = false;
                for (let i = 0; i < cars.length; i++) {
                    const car = cars[car_index];
                    if (car.passengers.length < car.passenger_count) {
                        car.passengers.push(available_passengers[passenger_index]);
                        passenger_index++;
                        assigned = true;
                    }
                    car_index = (car_index + 1) % cars.length;
                    if (passenger_index >= available_passengers.length) break;
                }
                if (!assigned) break;
            }

            // 로컬 스토리지에 저장
            localStorage.setItem('simulation_result', JSON.stringify(cars));

            // 결과 페이지로 이동
            window.location.href = 'simulate_result.html';
        }

        // 배열을 랜덤으로 섞는 함수
        function shuffle_array(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function filterDrivers() {
            const search_value = document.getElementById('driverSearch').value.toLowerCase();
            const driver_select = document.getElementById('driverSelect');
            driver_select.innerHTML = members
                .filter(member => member.toLowerCase().includes(search_value))
                .map(member => `<option value="${member}">${member}</option>`)
                .join('');
        }
    </script>
</body>
</html>
