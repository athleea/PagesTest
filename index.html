<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 랜덤 배정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="로고">
            <h1>차량 랜덤 배정 시스템</h1>
        </div>
        <p style="text-align:center; margin-bottom:10px; color:#555; font-size:0.95em;">※ 운전자를 제외한 인원을 입력해주세요</p>

        <div class="sections-row">
            <div class="section main-section">
                <h2>멤버 관리</h2>
                <div class="input-group">
                    <input type="text" id="newMember" placeholder="새 멤버 이름">
                    <button onclick="addMember()">추가</button>
                </div>
                <div class="member-list" id="memberList"></div>
            </div>

            <div class="section main-section">
                <h2>운전자 리스트</h2>
                <div id="carList"></div>
            </div>
        </div>

        <div class="section">
            <button onclick="simulate()" style="width: 100%; padding: 15px; font-size: 1.2em;">시뮬레이션 시작</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
