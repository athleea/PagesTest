<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시뮬레이션 결과</title>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff 0%, #f0f7fa 100%);
      font-family: 'Arial', sans-serif;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: 2.4em;
      background: linear-gradient(45deg, #FBB315, #29ABE2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .result-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 0 20px 60px;
    }

    @keyframes dropIn {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.8);
      }
      60% {
        transform: translateY(10px) scale(1.05);
      }
      80% {
        transform: translateY(-5px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .car-card {
      background: white;
      border-radius: 14px;
      padding: 22px;
      width: 310px;
      border: 2px solid #29ABE2;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      opacity: 0;
      transform-origin: center;
      animation: dropIn 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      animation-play-state: paused;
    }

    .car-card.show {
      animation-play-state: running;
    }

    .car-card:hover {
      transform: translateY(-8px) rotate(2deg);
      box-shadow: 0 16px 32px rgba(0,0,0,0.15);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .car-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .car-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #29ABE2;
      box-shadow: 0 3px 9px rgba(41,171,226,0.2);
      transition: transform 0.2s ease;
    }

    .car-header img:hover {
      transform: scale(1.05);
    }

    .car-header span {
      font-size: 1.2em;
      color: #3949ab;
      font-weight: 600;
    }

    .passenger-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .passenger-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, rgba(251,179,21,0.1) 0%, rgba(41,171,226,0.1) 100%);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.95em;
      color: #29ABE2;
      transition: all 0.2s ease;
    }
    .passenger-item:hover {
      background: #e8eaf6;
    }

    .passenger-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 1.5px solid #FBB315;
      box-shadow: 0 2px 6px rgba(251,179,21,0.15);
      transition: transform 0.2s ease;
    }

    .passenger-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>차량 배정 결과</h1>
  <div class="result-grid" id="resultContainer"></div>

  <script>
    // 결과 렌더링
    window.onload = function () {
      const container = document.getElementById('resultContainer');
      const data = JSON.parse(localStorage.getItem('simulation_result') || '[]');

      const resultGrid = document.querySelector('.result-grid');
      resultGrid.innerHTML = data.map((car, i) => `
        <div class="car-card" id="card_${i}">
          <div class="car-header">
            <img src="images/${car.driver}.png" alt="${car.driver}" onerror="this.src='images/default.png'">
            <span>${car.driver}의 차량</span>
          </div>
          <div class="passenger-list">
            ${car.passengers.map(p => `
              <div class="passenger-item">
                <img src="images/${p}.png" alt="${p}" onerror="this.src='images/default.png'">
                ${p}
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');

      // 카드 애니메이션
      const cards = document.querySelectorAll('.car-card');
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.2}s`;
        setTimeout(() => {
          card.classList.add('show');
        }, 100);
      });
    };
  </script>
</body>
</html>
